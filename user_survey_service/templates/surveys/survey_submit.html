{% extends 'base.html' %}

{% block content %}
  <h1>Форма отправки ответов на опросы</h1>
  
  <form method="post" enctype="multipart/form-data" action="{% url 'surveys:survey_submit' slug=survey.slug  %}">
  {% comment %} <form method="post" enctype="multipart/form-data" action="{% url 'surveys:survey_submit' pk=survey.pk %}"> {% endcomment %}
    {% csrf_token %}
    
    {% if question %}
      <p>{{ question.title }}</p>
      
      {% for choice in question.choices.all %}
        <label>
          <input type="radio" name="choice" value="{{ choice.id }}">
          {{ choice.text }}
        </label><br>
      {% endfor %}
      
      <button type="submit">Отправить</button>
    {% else %}
      <p>Опрос завершен. Спасибо за участие!</p>
    {% endif %}
  </form>

  {% endblock %}
